docker-build:
  services:
      - docker:19-dind    
  stage: build
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/docker:19

  before_script:
    - echo $CI_REGISTRY
    - docker login -u "$CI_DEPENDENCY_PROXY_USER" -p "$CI_DEPENDENCY_PROXY_PASSWORD" $CI_DEPENDENCY_PROXY_SERVER
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - echo $CI_REGISTRY_IMAGE
    - docker build --pull -t "$CI_REGISTRY_IMAGE" -f .devcontainer/Dockerfile .devcontainer/
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    changes:
      - .devcontainer/Dockerfile

latex-build:
  image: $CI_REGISTRY_IMAGE
  stage: test
  script:
    - pdflatex thesis.tex
    - biber thesis.tex
    - pdflatex thesis.tex
  artifacts:
    paths:
      - thesis.pdf
    expire_in: 15 days
  
